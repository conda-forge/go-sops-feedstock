{% set import_path = "github.com/mozilla/sops" %}
{% set version = "3.8.0" %}

{% set name = import_path.split('/')[-1] %}
{% set pkg_src = ('src/'+import_path).replace("/", os.sep) %}

package:
  name: go-{{ name|lower }}
  version: {{ version }}

source:
  url: https://{{ import_path }}/archive/v{{ version }}.tar.gz
  sha256: 14fa25f2d6177c5444934612398426a8de3caf59348eae8cc228291cf750288a

build:
  number: 0
  script:
    - go build -v -o $PREFIX/bin/sops go.mozilla.org/sops/v3/cmd/sops   # [not win]
    - go build -v -o %LIBRARY_PREFIX%/bin/sops.exe go.mozilla.org/sops/v3/cmd/sops   # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go') }} >=1.13      # [linux] # seg faults occure for cgo
    - {{ compiler('go-cgo') }} >=1.13  # [not linux]
    - make

test:
  commands:
    - which sops    # [not win]
    - where sops    # [win]
    - sops --help

about:
  home: https://github.com/mozilla/sops
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Simple and flexible tool for managing secrets
  description: |
    sops is an editor of encrypted files that supports YAML, JSON, ENV, INI
    and BINARY formats and encrypts with AWS KMS, GCP KMS, Azure Key Vault
    and PGP.

extra:
  recipe-maintainers:
    - xhochy
    - fhoehle
